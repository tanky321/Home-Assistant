##############################
#Front Exterior Lights Motion Detected
  - alias: Motion Detected Outdoors
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_motion
        to: 'on' 
    condition:
        condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: "-00:30:00"
          - condition: sun
            before: sunrise
            #before_offset: "-00:30:00"
    action:
      - service: scene.turn_on
        entity_id: scene.Front_Door_Lights_Max_Brightness
      - service: timer.cancel
        entity_id: timer.reset_outdoor_lights
        
##############################
##############################

##############################
#Front Exterior Lights Reset to Low Brightness

  - alias: Reset Outdoor Lights Night
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.reset_outdoor_lights
    condition:
        condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: "-00:30:00"
          - condition: sun
            before: sunrise
            #before_offset: "00:30:00"
    action:
      - service: scene.turn_on
        entity_id: scene.Front_Door_Lights
##############################
##############################

##############################
#Front Exterior Motion Stopped       
  - alias: Motion Stopped Outdoors
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_motion
        to: 'off'
    condition:
        condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: "-00:30:00"
          - condition: sun
            before: sunrise
            #before_offset: "00:30:00"
    action:
      - service: timer.start
        entity_id: timer.reset_outdoor_lights

        
