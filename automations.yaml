#Gate Open/Close Alert

  - alias: 'Gate Opened'
    trigger:
      - platform: state
        entity_id: binary_sensor.pin_gpio2
        from: 'on'
        to: 'off'
    action:
      service: notify.hangoutsnotifier
      data_template:
        message: "Good Day, the Gate IS OPEN!!!!"
        
  - alias: 'Gate Closed'
    trigger:
      - platform: state
        entity_id: binary_sensor.pin_gpio2
        from: 'off'
        to: 'on'
    action:
      service: notify.hangoutsnotifier
      data_template:
        message: "Ola! The gate IS CLOSED!!!!"
        
